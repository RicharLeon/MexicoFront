<div class="container">
  <h2>Product List</h2>

  <table class="table mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product._id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button (click)="editProduct(product._id ?? '')" class="btn btn-primary">Edit</button>
        </td>
        <td>
          <button (click)="deleteProduct(product._id ?? '')" class="btn btn-danger">Eliminar</button>
        </td>
        <td>
          <button (click)="seeMore(product._id ?? '')" class="btn btn-info">Ver mas</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <button (click)="createProduct()" class="btn btn-success">AÃ±adir Producto</button>
  </div>
</div>
